version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  test-py38: &full-test-template
    docker:
      - image: circleci/python:3.8-buster

    # environment:
    #   # openmp detects the cores of the cpu, not the number the thread has
    #   # access to
    #   OMP_NUM_THREADS: 2

    working_directory: ~/repo

    steps:

      - checkout

      - run: &install-boost-linux-template
          name: install boost
          command: |
            sudo apt-get install libboost-dev

      - restore_cache: &restore-cache-template
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}-{{ .Environment.CIRCLE_JOB }}

      - run: &create-virtualenv-template
          name: create virtualenv
          command: |
            python -m virtualenv env

      - run: &install-dependencies-template
          name: install dependencies
          command: |
            . env/bin/activate
            python --version
            pip install -r requirements.txt

      - save_cache: &save-cache-template
          paths:
            - ./env
          key: v1-dependencies-{{ checksum "requirements.txt" }}-{{ .Environment.CIRCLE_JOB }}

      # tests should work without the extension built
      - run: &run-tests-template
          name: run unittests
          command: |
            . env/bin/activate
            python --version
            coverage run -m unittest discover

      # test the extension as well
      - run: &build-ext-template
          name: build extension
          command: |
            . env/bin/activate
            python setup.py build_ext --inplace

      - run: *run-tests-template

      - run:
          name: codecov
          command: |
            . env/bin/activate
            codecov

  test-py37:
    <<: *full-test-template
    docker:
      - image: circleci/python:3.7-stretch

  test-py36:
    <<: *full-test-template
    docker:
      - image: circleci/python:3.6-jessie

  test-py35:
    <<: *full-test-template
    docker:
      - image: circleci/python:3.5-jessie

  test-py34:
    <<: *full-test-template
    docker:
      - image: circleci/python:3.4-jessie

  test-py27:
    <<: *full-test-template
    docker:
      - image: circleci/python:2.7-jessie

  test-osx-py38: &osx-tests-template
    macos:
      xcode: "11.2.1"
    environment:
      PYTHON: 3.8.0
      HOMEBREW_NO_AUTO_UPDATE: 1

      # Force (lie about) macOS 10.9 binary compatibility.
      # Needed for properly versioned wheels.
      # See: https://github.com/MacPython/wiki/wiki/Spinning-wheels
      MACOSX_DEPLOYMENT_TARGET: 10.9

    working_directory: ~/repo

    steps: 
      - checkout

      - run: 
          name: install pyenv
          command: |
            brew install pyenv

      - run: &install-boost-osx-template
          name: install boost
          command: |
            brew install boost

      # - run: &install-openmp-osx-template
      #     name: install openmp
      #     command: |
      #       brew install libomp

      - restore_cache:
          keys:
            - pyenv-{{ .Environment.CIRCLE_JOB }}-xcode11.2.1

      - run:
          name: install python
          command: |
            pyenv install $PYTHON -s

      - save_cache:
          paths:
            - ~/.pyenv
          key: pyenv-{{ .Environment.CIRCLE_JOB }}-xcode11.2.0

      - restore_cache: *restore-cache-template

      - run:
          name: create virtualenv
          command: |
            eval "$(pyenv init -)"
            pyenv local $PYTHON
            python -m pip install virtualenv
            python -m virtualenv env

      - run: *install-dependencies-template

      - save_cache: *save-cache-template

      - run: *run-tests-template

      - run: *build-ext-template
        
      - run: *run-tests-template

  test-osx-py37:
    <<: *osx-tests-template
    environment:
      PYTHON: 3.7.4
      HOMEBREW_NO_AUTO_UPDATE: 1
      MACOSX_DEPLOYMENT_TARGET: 10.9

  test-osx-py36:
    <<: *osx-tests-template
    environment:
      PYTHON: 3.6.5
      HOMEBREW_NO_AUTO_UPDATE: 1
      MACOSX_DEPLOYMENT_TARGET: 10.9

  test-osx-py35:
    <<: *osx-tests-template
    environment:
      PYTHON: 3.5.5
      HOMEBREW_NO_AUTO_UPDATE: 1
      MACOSX_DEPLOYMENT_TARGET: 10.9

  test-osx-py34:
