version: 2.1

orbs:
  win: circleci/windows@2.2.0

environment: &global-environment
  CIBW_BUILD_VERBOSITY: 1
  CIBW_ENVIRONMENT: DIMOD_NUM_BUILD_JOBS=20
  CIBW_MANYLINUX_X86_64_IMAGE: manylinux2010
  CIBW_SKIP: pp* *musllinux*
  PIP_PROGRESS_BAR: 'off'

jobs:
  build-linux:
    parameters:
      python-version:
        type: string

    docker:
      - image: circleci/python:3.9

    environment:
      <<: *global-environment
      CIBW_PROJECT_REQUIRES_PYTHON: ~=<< parameters.python-version>>
      CIBW_ARCHS_LINUX: x86_64

    steps:
      - checkout
      - setup_remote_docker
      - restore_cache: &build-linux-restore-cache
          keys:
            - pip-{{ .Environment.CIRCLE_JOB }}-{{ checksum "pyproject.toml" }}
      - when:
          condition:
            matches:
              pattern: "^3\\.10.*$"
              value: << parameters.python-version >>
          steps:
            # NumPy only has manylinux2014 images for Python 3.10 so we follow them
            - run: echo 'export CIBW_MANYLINUX_X86_64_IMAGE=manylinux2014' >> $BASH_ENV
      - run: &build-linux-wheels
          name: build wheels
          command: |
            python3 -m venv env
            . env/bin/activate
            pip install pip --upgrade
            pip install cibuildwheel==2.4.0
            cibuildwheel --output-dir dist
      - save_cache: &build-linux-save-cache
          paths:
            - ~/.cache/pip
          key: pip-{{ .Environment.CIRCLE_JOB }}-{{ checksum "pyproject.toml" }}
      - store_artifacts: &store-artifacts
          path: ./dist
      - persist_to_workspace: &persist-to-workspace
          root: ./dist/
          paths: .

  build-linux-aarch64:
    parameters:
      python-version:
        type: string

    machine:
      image: ubuntu-2004:202101-01

    resource_class: arm.medium

    environment:
      <<: *global-environment
      CIBW_PROJECT_REQUIRES_PYTHON: ~=<< parameters.python-version>>
      CIBW_ARCHS_LINUX: aarch64

    steps: &build-steps
      - checkout
      - restore_cache: *build-linux-restore-cache
      - run: *build-linux-wheels
      - save_cache: *build-linux-save-cache
      - store_artifacts: *store-artifacts
      - persist_to_workspace: *persist-to-workspace

  build-osx:
    parameters:
      python-version:
        type: string
      cibw-arch:
        type: string

    macos:
      xcode: 13.2.0

    environment:
      <<: *global-environment
      CIBW_PROJECT_REQUIRES_PYTHON: ~=<< parameters.python-version>>
      CIBW_ARCHS_MACOS: << parameters.cibw-arch >>

    steps: *build-steps

  build-sdist:
    docker:
      - image: circleci/python:3.9

    steps:
      - checkout
      - run:
          name: build sdist
          command: |
            python -m venv env
            . env/bin/activate
            pip install -r requirements.txt
            python setup.py sdist -d ./dist
      - store_artifacts: *store-artifacts
      - persist_to_workspace: *persist-to-workspace

  build-windows:
    parameters:
      python-version:
        type: string

    executor:
      name: win/default

    environment:
      <<: *global-environment
      CIBW_PROJECT_REQUIRES_PYTHON: ~=<< parameters.python-version>>
      CIBW_ARCHS_WINDOWS: AMD64

    steps:
      - checkout
      - run:
          name: build wheels
          command: |
            python -m pip install pip --upgrade
            python -m pip install cibuildwheel==2.4.0
            python -m cibuildwheel --output-dir dist
      - store_artifacts: *store-artifacts
      - persist_to_workspace: *persist-to-workspace

  deploy-all:
    docker:
      - image: circleci/python:3.9

    steps:
      - attach_workspace:
          at: dist

      - store_artifacts:
          path: ./dist

      - run:
          name: deploy
          command: |
            python -m venv env
            . env/bin/activate
            python -m pip install twine
            twine upload -u "$PYPI_USERNAME" -p "$PYPI_PASSWORD" --skip-existing ./dist/*

  test-airspeed-velocity:
    docker:
      - image: circleci/python:3.9

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python -m venv env
            . env/bin/activate
            pip install -r benchmarks/requirements.txt
      - run:
          name: check that our airspeed velocity tests run without failure
          command: |
            . env/bin/activate
            asv machine --yes
            asv run --quick --strict

  # we could do this as part of the various test jobs but getting the pathing
  # and configuration to work correctly is a pain. And since there is not
  # significant different between the linux/osx/windows code I think it
  # suffices to just do it once
  test-codecov:
    docker:
      - image: circleci/python:3.9

    steps:
      - checkout
      - run:
          name: run c++ coverage
          command: |
            sudo apt-get install lcov
            make -C testscpp/ catch2 coverage
      - run:
          name: run python coverage
          command: |
            python -m venv env
            . env/bin/activate
            pip install -r requirements.txt -r tests/requirements.txt
            python setup.py build_ext --inplace
            coverage run -m unittest
      - run:
          name: codecov
          command: |
            . env/bin/activate
            codecov

  test-doctest:
    docker:
      - image: circleci/python:3.7 # as of march 2019 RTD uses 3.7

    steps:
      - checkout
      - run:
          name: install doxygen
          command: sudo apt-get install doxygen
      - run:
          name: install dependencies
          command: |
            python -m venv env
            . env/bin/activate
            pip install -r requirements.txt
            pip install -r docs/requirements.txt
      - run:
          name: build dimod
          command: |
            . env/bin/activate
            python setup.py build_ext --inplace
      - run:
          name: build docs
          command: |
            . env/bin/activate
            make -C docs/ cpp html
      - store_artifacts:
          path: ./docs/build/html
      - run:
          name: doctest
          command: |
            . env/bin/activate
            make -C docs/ doctest
      - run:
          name: linkcheck
          command: |
            . env/bin/activate
            make -C docs/ linkcheck

  test-linux:
    parameters:
      python-version:
        type: string
      numpy-version:
        type: string

    docker:
      - image: circleci/python:<< parameters.python-version >>

    steps:
      - checkout
      - attach_workspace:
          at: dist
      - run:
          name: install
          command: |
            python -m venv env
            . env/bin/activate
            pip install -r requirements.txt
            pip install dimod --no-index -f dist/ --force-reinstall --no-deps
            pip install 'numpy<< parameters.numpy-version >>' --upgrade --only-binary=numpy
      - run: &unix-run-tests
          name: run tests
          command: |
            . env/bin/activate
            cd tests/
            pip install -r requirements.txt
            python -m unittest

  test-linux-cpp11:
    docker:
      - image: circleci/python:3.9

    steps:
      - checkout
      - run:
          name: run cpp tests
          command: |
            make -C testscpp/ --always-make

  test-osx:
    parameters:
      python-version:
        type: string

    macos:
      xcode: 13.2.0

    environment:
      <<: *global-environment
      HOMEBREW_NO_AUTO_UPDATE: 1

    steps:
      - checkout
      - attach_workspace:
          at: dist
      - run:
          name: install pyenv
          command: |
            brew install pyenv
      - restore_cache:
          keys:
            - pyenv-{{ .Environment.CIRCLE_JOB }}-xcode13.2.0
      - run:
          name: install python
          command: |
            pyenv install << parameters.python-version>> -s
      - save_cache:
          paths:
            - ~/.pyenv
          key: pyenv-{{ .Environment.CIRCLE_JOB }}-xcode13.2.0
      - run:
          name: install
          command: |
            eval "$(pyenv init --path)"
            eval "$(pyenv init -)"
            pyenv local << parameters.python-version >>
            python -m venv env
            . env/bin/activate
            pip install pip --upgrade
            pip install -r requirements.txt
            pip install -r tests/requirements.txt
            pip install dimod --no-index -f dist/ --force-reinstall --no-deps
      - run: *unix-run-tests

  test-sdist:
    docker:
      - image: circleci/python:3.9

    steps:
      - checkout
      - attach_workspace:
          at: dist
      - run:
          name: install from sdist
          command: |
            python -m venv env
            . env/bin/activate
            pip install dist/dimod*.tar.gz
      - run: *unix-run-tests

  test-windows:
    parameters:
      python-version:
        type: string

    executor:
      name: win/default

    steps:
      - checkout
      - attach_workspace:
          at: dist

      - run:
          name: install python and create venv
          command: |
            nuget install python -Version << parameters.python-version >> -ExcludeVersion -OutputDirectory .
            .\python\tools\python.exe --version
            .\python\tools\python.exe -m venv env

      - run:
          name: install dependencies
          command: |
            env\Scripts\activate.ps1
            python --version
            pip install -r requirements.txt
            pip install -r tests\requirements.txt
            pip install dimod --no-index -f dist/ --force-reinstall --no-deps

      - run:
          name: run unittests
          command: |
            env\Scripts\activate.ps1
            cd tests\
            python -m unittest

workflows:
  tests:
    jobs:
      - build-linux: &build
          matrix:
            parameters:
              python-version: &python-versions [3.7.9, 3.8.9, 3.9.4, 3.10.0]
      - build-linux-aarch64: *build
      - build-sdist
      - build-osx: &build-osx
          matrix:
            parameters:
              python-version: *python-versions
              cibw-arch: [x86_64, universal2]
            exclude:
              - python-version: 3.7.9
                cibw-arch: universal2
      - build-windows: *build
      - test-airspeed-velocity
      - test-codecov
      - test-doctest
      - test-linux:
          name: test-linux-numpy<< matrix.numpy-version >>-py<< matrix.python-version >>
          requires:
            - build-linux
          matrix:
            parameters:
              # test the lowest numpy version and the highest minor of each
              # currently deployed
              numpy-version: [==1.19.1, ~=1.20.0, ~=1.21.0, ~=1.22.0]
              python-version: *python-versions
            exclude:
              - numpy-version: ==1.19.1  # NumPy 1.19.1 does not support 3.9
                python-version: 3.9.4
              - numpy-version: ==1.19.1  # NumPy 1.19.1 does not support 3.10
                python-version: 3.10.0
              - numpy-version: ~=1.20.0  # NumPy 1.20 does not support 3.10
                python-version: 3.10.0
              - numpy-version: ~=1.22.0  # NumPy 1.22 does not support 3.7
                python-version: 3.7.9
      - test-linux-cpp11
      - test-osx:
          name: test-osx-py<< matrix.python-version >>
          requires:
            - build-osx
          matrix:
            parameters:
              python-version: *python-versions         
      - test-sdist:
          requires:
            - build-sdist
      - test-windows:
          name: test-windows-py<< matrix.python-version >>
          requires:
            - build-windows
          matrix:
            parameters:
              python-version: *python-versions
  deploy:
    jobs:
      - build-linux: &deploy-build
          <<: *build
          filters:
            tags:
              only: /^[0-9]+(\.[0-9]+)*((\.dev|rc)([0-9]+)?)?$/
            branches:
              ignore: /.*/
      - build-linux-aarch64: *deploy-build
      - build-osx:
          <<: *build-osx
          filters:
            tags:
              only: /^[0-9]+(\.[0-9]+)*((\.dev|rc)([0-9]+)?)?$/
            branches:
              ignore: /.*/
      - build-sdist:
          filters:
            tags:
              only: /^[0-9]+(\.[0-9]+)*((\.dev|rc)([0-9]+)?)?$/
            branches:
              ignore: /.*/
      - build-windows: *deploy-build
      - deploy-all:
          filters:
            tags:
              only: /^[0-9]+(\.[0-9]+)*((\.dev|rc)([0-9]+)?)?$/
            branches:
              ignore: /.*/
          requires:
            - build-linux
            - build-linux-aarch64
            - build-osx
            - build-sdist
            - build-windows
