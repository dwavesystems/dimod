            brew install pyenv

      - run: *install-boost-osx-template

      # - run: *install-openmp-osx-template

      - restore_cache:
          keys:
            - pyenv-{{ .Environment.CIRCLE_JOB }}-xcode11.2.0

      - run:
          name: install python
          command: |
            pyenv install $PYTHON -s

      - save_cache:
          paths:
            - ~/.pyenv
          key: pyenv-{{ .Environment.CIRCLE_JOB }}-xcode11.2.0

      - run:
          name: create virtualenv
          command: |
            eval "$(pyenv init -)"
            pyenv local $PYTHON
            python -m pip install virtualenv
            python -m virtualenv env

      - run: *install-dependencies-template

      - run: *build-ext-template
        
      - run:
          name: create bdist_wheel
          command: |
            . env/bin/activate
            python setup.py bdist_wheel

      - store_artifacts:
          path: ./dist

      - run: *upload-template

  deploy-osx-py37:
    <<: *osx-deploy-template
    environment:
      PYTHON: 3.7.4
      HOMEBREW_NO_AUTO_UPDATE: 1
      MACOSX_DEPLOYMENT_TARGET: 10.9

  deploy-osx-py36:
    <<: *osx-deploy-template
    environment:
      PYTHON: 3.6.5
      HOMEBREW_NO_AUTO_UPDATE: 1
      MACOSX_DEPLOYMENT_TARGET: 10.9

  deploy-osx-py35:
    <<: *osx-deploy-template
    environment:
      PYTHON: 3.5.5
      HOMEBREW_NO_AUTO_UPDATE: 1
      MACOSX_DEPLOYMENT_TARGET: 10.9

  deploy-osx-py34:
    <<: *osx-deploy-template
    environment:
      PYTHON: 3.4.8
      HOMEBREW_NO_AUTO_UPDATE: 1
      MACOSX_DEPLOYMENT_TARGET: 10.9

  deploy-osx-py27:
    <<: *osx-deploy-template
    environment:
      PYTHON: 2.7.15
      HOMEBREW_NO_AUTO_UPDATE: 1
      MACOSX_DEPLOYMENT_TARGET: 10.9

  deploy-win-py38: &win-deploy-template
    executor:
      name: win/default

    environment:
      PYTHON: 3.8.0

    working_directory: ~/repo

    steps:
      - checkout

      - run: *win-install-python-template

      - run: *win-install-dependencies-template

      - run: *win-install-boost-template

      - run: *win-build-ext-template

      - run: *win-build-wheel-template

      - store_artifacts:
          path: .\dist

      - run: &win-twine-template
          name: install twine and deploy
          command: |
            env\Scripts\activate.ps1
            python -m pip install twine
            twine upload -u $env:PYPI_USERNAME -p $env:PYPI_PASSWORD --skip-existing ./dist/*

  deploy-win-py38x86: &win-deploy-template-x86
    executor:
      name: win/default

    environment:
      PYTHON: 3.8.0

    working_directory: ~/repo

    steps:
      - checkout

      - run: *win-install-pythonx86-template

      - run: *win-install-dependencies-template

      - run: *win-install-boost-template

      - run: *win-build-ext-template

      - run: *win-build-wheel-template

      - store_artifacts:
          path: .\dist

      - run: *win-twine-template

  deploy-win-py37:
    <<: *win-deploy-template
    environment:
      PYTHON: 3.7.0

  deploy-win-py37x86:
    <<: *win-deploy-template-x86
    environment:
      PYTHON: 3.7.0

  deploy-win-py36:
    <<: *win-deploy-template
    environment:
      PYTHON: 3.6.8

  deploy-win-py36x86:
    <<: *win-deploy-template-x86
    environment:
      PYTHON: 3.6.8

  deploy-win-py35:
    <<: *win-deploy-template
    environment:
      PYTHON: 3.5.4

  deploy-win-py35x86:
    <<: *win-deploy-template-x86
    environment:
