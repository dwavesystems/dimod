language: python

matrix:
    include:
        - os: linux
          python: "3.6"
        - os: linux
          python: "3.5"
        - os: linux
          python: "3.4"
        - os: linux
          python: "2.7"
        - os: osx
          language: generic
          env: TOXENV=py36
          before_install:
            - brew update
            - brew install python3
            - virtualenv env -p python3
            - source env/bin/activate
        - os: osx
          language: generic
          env: TOXENV=py27
          before_install:
            - brew update
            - virtualenv env -p python2
            - source env/bin/activate
        - os: linux
          python: "3.6"
          install:
              - pip install -r requirements.txt
              - pip install .
          script:
              - python -m unittest discover
          deploy:
            provider: pypi
            user: "dwtools"
            password:
              secure: ""
            distributions: "sdist bdist_wheel"
            on:
              tags: true

install:
    - pip install -r tests/requirements.txt
    - pip install .
    
script:
    - coverage run -m unittest discover
    - make -C ./docs/ doctest

after_success:
    - coveralls


