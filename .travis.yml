language: python

matrix:
    include:
        - os: linux
          sudo: required
          python: "2.7"
          env: TOXENV=py27
        - os: linux
          sudo: required
          python: "3.6"
          env: TOXENV=py36
        - os: linux
          sudo: required
          python: "nightly"
          env: TOXENV=pynightly
        - os: osx
          language: generic
          env: TOXENV=py27
          before_install:
            - brew update
            - virtualenv env -p python2
            - source env/bin/activate
        - os: osx
          language: generic
          env: TOXENV=py36
          before_install:
            - brew update
            - brew install python3
            - virtualenv env -p python3
            - source env/bin/activate
        - os: osx
          language: generic
          env: TOXENV=pynightly

install:
    - pip install -r requirements.txt
    - pip install .
    
script:
- python -m unittest discover

deploy:
  provider: pypi
  user: dwtools
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
